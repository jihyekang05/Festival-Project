    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">관리자 페이지</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

  <div class="container">
     <form action="noticeWrite" method="POST">
      <div class="form-group">
        <label>제목</label>
        <input type="text" class="form-control" name="contentTitle" placeholder="Title Input" >
      </div>
    
      
      <div class="form-group">
        <label>Contents</label>
        <textarea class="form-control" name="contentText" rows="5" placeholder="Contents Input" ></textarea>
      </div>

    <div class="text-right">
        <input type="hidden" name="mode" value="write">
        <button type="submit" class="btn btn-outline-secondary">글등록</button>
        <button type="button" class="btn btn-outline-danger" onclick="history.back(-1);">취소</button>
    </div>
    </form>
</div>
