<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/fragment/mainHead.html :: mainHead">

</head>
<body id="page-top">
<!-- Navigation-->
<nav th:include="/fragment/mainBodyNav.html :: mainBodyNav" class="navbar navbar-expand-lg navbar-dark fixed-top"
     id="mainNav">
</nav>

<!-- Masthead-->
<header class="masthead">
    <div class="container">
        <!-- <div class="masthead-subheading">Welcome To Our Studio!</div>
        <div class="masthead-heading text-uppercase">It's Nice To Meet You</div>
        <a class="btn btn-primary btn-xl text-uppercase" href="#services">Tell Me More</a> -->
    </div>
</header>
<div class="container mt-5" th:each="notice : ${notice}">
    <div class="row">
        <div class="col-lg-8" >
            <!-- Post content-->
            <article>
                <!-- Post header-->
                <header class="mb-4">
                    <!-- Post title-->
                    <h1 class="fw-bolder mb-1" th:text="${notice.contentTitle}">공지제목</h1>
                    <p></p>
                    <!-- Post meta content-->
                    <p>게시일자</p>
                    <hr style="width:100%;border:1px solid black"/>
                    <div class="text-muted fst-italic mb-4" th:text="${notice.modifiedDate}">게시일자 : 게시일자 들어갈 자리
                    </div>
                </header>

                <!-- Post content-->
                <section class="mb-5">
                    <p th:text="${notice.contentText}">공지글 들어갈 자리</p>
                </section>
            </article>

        </div>
    </div>
</div>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

</body>
</html>
