<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="/fragment/mainHead.html :: mainHead">
    <title>홈페이지</title>
</head>

<body>
<!-- Navigation-->
<nav th:include="/fragment/mainBodyNav.html :: mainBodyNav" class="navbar navbar-expand-lg navbar-dark fixed-top"
     id="mainNav">
</nav>

<!-- Masthead-->
<header class="masthead">
    <div class="container">
        <div class="masthead-subheading">환영합니다!</div>
        <div class="masthead-heading text-uppercase">Welcome!</div>
        <a class="btn btn-primary btn-xl text-uppercase" href="#new_festival">새로운 축제 알아보기</a>
        <!-- 새로운 버튼 -->
        <!--        <button type="button" class="btn btn-primary btn-xl" data-bs-toggle="modal" data-bs-target="#notice-Modal">-->
        <!--            최근 공지-->
        <!--        </button>-->
        <!--  -->
    </div>
</header>


<!-- 많이 찾는 축제-->
<section class="page-section" id="services">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">많이 찾는 축제</h2>
            <h3 class="section-subheading text-muted">사람들이 제일 관심있어하는 축제입니다!</h3>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4" th:each="topview : ${topview}">
                    <div class="card" style="width: 100%;">
                        <img width="180" height="300" th:src="@{/assets/img/image/}+${topview.contentImage}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 th:text="${topview.festivalTitle}" class="card-title">축제1</h5>
                            <p>조회수</p>
                            <p th:text="${topview.contentViews}"></p>
                            <a th:if="${session.member!=null}" th:href="@{|/festival/${topview.postNum}|}" class="btn btn-primary">자세히보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- 새로운 축제-->
<section class="page-section bg-light" id="new_festival">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">새로운 축제</h2>
            <h3 class="section-subheading text-muted">최근 추가된 따끈따끈한 축제입니다!</h3>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4" th:each="topdate : ${topdate}">
                    <div class="card" style="width: 100%;">
                        <img width="180" height="300" th:src="@{/assets/img/image/}+${topdate.contentImage}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 th:text="${topdate.festivalTitle}" class="card-title">축제명</h5>
                            <p th:text="${topdate.festivalUploadDate}" class="card-text">게시일자</p>
                            <a th:if="${session.member!=null}" th:href="@{|/festival/${topdate.postNum}|}" class="btn btn-primary">자세히보기</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<!-- 사이드바 -->
<div th:include="/fragment/sideMenu.html :: sideMenu">

</div>



<!-- 로그인 중일 때 모달창 -->
<div th:include="/fragment/modal.html :: loginModal-in" th:if="${session.authInfo != null}" class="modal fade"
     id="login-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

</div>


<!-- 로그인 중이 아닐때 모달 -->
<div th:include="/fragment/modal.html :: loginModal-out" th:if="${session.authInfo == null}" class="modal fade"
     id="login-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

</div>



<footer th:include="/fragment/mainFooter.html :: mainFooter" class="footer py-4">
</footer>



<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<!--        수정해야할 부분==================================-->
<script src="/js/scripts.js"></script>

</body>

</html>
