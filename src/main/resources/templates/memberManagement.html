<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">관리자 페이지</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/admin/festivalManagement">게시글 관리</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/admin/memberManagement">회원 관리</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/admin/noticeManagement">공지 관리</a>
              </li> 
            </ul>

          </div>
        </div>
      </nav>

  </body>
<body>
  

  <div>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="회원검색" aria-label="Search">
      

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          필터
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">전체</a></li>
          <li><a class="dropdown-item" href="#">정지</a></li>
          <li><a class="dropdown-item" href="#">일반</a></li>
        </ul>
      </div>
      <button class="btn btn-outline-success" type="submit">검색</button>
    </form>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-sm" >
      <thead >
        <tr>
          <th scope="col" >회원번호</th>
          <th scope="col" >id</th>
          <th scope="col" >age</th>
          <th scope="col" >이메일</th>
          <th scope="col" >회원상태</th>
        </tr>
      </thead>
      <tbody th:each="member : ${members}">
      <tr>
        <td>[[${member.memberIndex}]]</td>
        <td >[[${member.memberId}]]</td>
        <td >21</td>
        <td >[[${member.memberEmail}]]</td>
        <td >[[${member.memberState}]]</td>
        <td class="dropdown">
<!--        //  <button class="btn btn-outline-success" type="button"  th:onclick="|javascript:memberState_modify(${member.memberId})|">-->
            회원정지
          </button>
        </td>
      </tr>


      </tbody>

    </table>
  </div>
<!--페이징-->
  <nav style="text-align: center;" name="Page-navigation" aria-label="Page navigation example"
       th:with="start=${(members.number/maxPage)*maxPage + 1},
                  end=(${(members.totalPages == 0) ? 1 : (start + (maxPage - 1) < members.totalPages ? start + (maxPage - 1) : members.totalPages)})" >
    <ul class="pagination">
      <li th:if="${start > 1}" class="page-item">
        <a th:href="@{/admin/memberManagement?(page=0)}" th:text="'처음으로 이동'" class="page-link"></a></li>
      </li>

      <li th:if="${start > 1}" class="page-item">
        <a th:href="@{/admin/memberManagement?(page=${start - maxPage})}" th:text="'이전'" class="page-link"></a>
      </li>


      <li th:each="page: ${#numbers.sequence(start, end)}" class="page-item">
        <a th:href="@{/admin/memberManagement?(page=${page-1})}" th:text="${page}" class="page-link"></a></li>
      </li>

      <li th:if="${end < members.totalPages}" class="page-item">
        <a th:href="@{/admin/memberManagement?(page=${start + maxPage})}" th:text="'다음'" class="page-link"></a>
      </li>

      <li th:if="${end < members.totalPages}" class="page-item">
        <a th:href="@{/admin/memberManagement?(page=${members.totalPages-1})}" th:text="'마지막페이지로이동'" class="page-link"></a>
      </li>
    </ul>

  </nav>

</body>


</html>
