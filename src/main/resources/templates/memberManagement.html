<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">관리자 페이지</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/admin">게시글 관리</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/memberManagement">회원 관리</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/noticeManagement">공지 관리</a>
              </li> 
            </ul>

          </div>
        </div>
      </nav>

  </body>
<body>
  

  <div>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="회원검색" aria-label="Search">
      

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          필터
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">전체</a></li>
          <li><a class="dropdown-item" href="#">정지</a></li>
          <li><a class="dropdown-item" href="#">일반</a></li>
        </ul>
      </div>
      <button class="btn btn-outline-success" type="submit">검색</button>
    </form>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-sm" >
      <thead >
        <tr>
          <th scope="col" >회원번호</th>
          <th scope="col" >id</th>
          <th scope="col" >age</th>
          <th scope="col" >이메일</th>
          <th scope="col" >회원상태</th>
        </tr>
      </thead>
      <tbody th:each="member : ${members}">
      <tr>
        <td>[[${member.member_index}]]</td>
        <td >[[${member.member_id}]]</td>
        <td >21</td>
        <td >[[${member.member_email}]]</td>
        <td >[[${member.member_state}]]</td>
        <td class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            회원정보수정
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">전체</a></li>
            <li><a class="dropdown-item" href="#">정지</a></li>
            <li><a class="dropdown-item" href="#">일반</a></li>
          </ul>
        </td>
      </tr>


      </tbody>

    </table>
  </div>
</body>


</html>
