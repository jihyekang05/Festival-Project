<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Blog Post - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/allfestival">전체목록</a></li>
                        <li class="nav-item"><a class="nav-link" href="/favorites">내 즐겨찾기</a></li>
                        <li class="nav-item"><a class="nav-link" href="/localFestival">지역별 축제</a></li>
<!--                        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>-->
                        <li class="nav-item"><a class="nav-link" href="/notice">공지사항</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Page content-->
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            <h1 class="fw-bolder mb-1">공지사항</h1>
                        </header>
                        
                    </article>
                </div>
            </div>
        </div>
        <!-- 공지사항 검색 -->
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <form class="d-flex" role="search" action="/notice/search" method="GET">
                <input class="form-control me-2" type="search" placeholder="내용입력" aria-label="Search" name="keyword2">
                <button type="submit">검색</button>
              </form>
<!--              <div class="dropdown">-->
<!--                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">-->
<!--                  제목/내용-->
<!--                </a>-->
<!--              -->
<!--                <ul class="dropdown-menu">-->
<!--                  <li><a class="dropdown-item" href="#">제목</a></li>-->
<!--                  <li><a class="dropdown-item" href="#">내용</a></li>-->
<!--                </ul>-->
<!--              </div>-->
            </div>
        </nav>
        <!-- 공지사항 리스트 -->
        <div class="list-group"  th:each="notice : ${notice}">
            <a  th:href="@{|/notice/${notice.postNum}|}" class="list-group-item list-group-item-action" >
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" th:text="${notice.postNum}">게시글 번호</h5>
              </div>
              <p class="mb-1" th:text="${notice.contentTitle}">게시글 제목</p>
            </a>
          </div>
        
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">축제페이지입니다</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
