<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="/fragment/mainHead.html :: mainHead">
</head>

<body>
    <!-- Navigation-->
    <nav th:include="/fragment/mainBodyNav.html :: mainBodyNav" class="navbar navbar-expand-lg navbar-dark fixed-top"
        id="mainNav">
    </nav>
    <header class="masthead">

    </header>


    <div class="container">
        <div class="input-form-background row">
            <div class="input-form col-md-12 mx-auto">

                <section>

                    <div class="d-flex justify-content-center">
                        <br>
                        <br>
                        <h4 class="mb-3">비밀번호 찾기</h4><br>
                    </div>
                    <br>

                    <div class="col-md-6 offset-md-3 gap-3">
                        <form role="form" class="validation-form" method="post" id="signUpForm">
                            <input id="admin_check_val" type="hidden" style="font-size: 0px; width: 0px;height: 0px;"
                                value='2'></text>

                            <br>
                            <label for="id">아이디 (영문 또는 숫자 혼합 5~7)</label>
                            <div class="row">
                                <div class="col-md-9">
                                    <input type="text" class="form-control shadow-none" id="id" placeholder="" value="">
                                </div>
                            </div>

                            <br>
                            <label for="email">이메일</label>
                            <div class="row">
                                <div class="col-md-9">
                                    <input type="email" class="form-control shadow-none" id="email"
                                        placeholder="gildong@example.com">
                                </div>

                            </div>
                            <br>
                            <input type="button" class="btn btn-outline-dark btn-lg btn-block" id="find_pw_btn"
                                value="비밀번호 찾기">
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>


    <!-- 사이드바 -->
    <div th:include="/fragment/sideMenu.html :: sideMenu">

    </div>

    <!-- 로그인 중이 아닐때 모달 -->
    <div th:include="/fragment/modal.html :: loginModal-out" th:if="${session.authInfo == null}" class="modal fade"
        id="login-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

    </div>

    <footer th:include="/fragment/mainFooter.html :: mainFooter" class="footer py-4">
    </footer>



    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <!--        수정해야할 부분==================================-->
    <script src="/js/scripts.js"></script>
    <script src="/js/findAccountPw.js"></script>




    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

</body>

</html>
