<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="/fragment/mainHead.html :: mainHead">
</head>

<body>
    <!-- Navigation-->
    <nav th:include="/fragment/mainBodyNav.html :: mainBodyNav" class="navbar navbar-expand-lg navbar-dark fixed-top"
        id="mainNav">
    </nav>
    <header class="masthead">

    </header>


    <div class="container">
        <div class="input-form-background row">
            <div class="input-form col-md-12 mx-auto">

                    <div class="row">
                        <input type="button" class="float-right btn btn-outline-dark btn-block btn-m" onclick="window.location.href='/member/findaccountid'" value="아이디 찾기">

                </section>

                <section>
                    <div class="row">

                </section>
            </div>
        </div>

    </div>

    <footer th:include="/fragment/mainFooter.html :: mainFooter" class="footer py-4">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
