<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragment/mainHead.html :: mainHead">
  <title>홈페이지</title>
</head>

<body id="page-top">

<nav th:include="/fragment/mainBodyNav.html :: mainBodyNav" class="navbar navbar-expand-lg navbar-dark fixed-top"
     id="mainNav">
</nav>

<header class="masthead">

</header>
<!-- 정렬방식 -->
<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
  <!-- <div class="btn-group" role="group" aria-label="Button group with nested dropdown" style="float:right"> -->

  <div class="btn-group" role="group">
    <button type="button" class="btn btn-primary dropdown-toggle " data-bs-toggle="dropdown"
            aria-expanded="false">
      정렬
    </button>
    <ul class="dropdown-menu">
      <form action="/allfestival/view" method="GET">
        <li>
          <button class="dropdown-item" id="view_Btn" type="submit">조회수</button>
        </li>
      </form>
      <form action="/allfestival/new" method="GET">
        <li>
          <button class="dropdown-item" id="new_Btn">최신순</button>
        </li>
      </form>
      <form action="/allfestival/old" method="GET">
        <li>
          <button class="dropdown-item" id="old_Btn" type="submit">오래된순</button>
        </li>
      </form>
    </ul>
  </div>

</div>


<!-- ==================== -->
<!-- 무한스크롤 축제리스트-->
<div class="container">
  <div class="row" id="post_list">
    <div class="col-md-4" th:each="post : ${posts}">
      <div class="card" style="width: 100%;">
        <img th:src="${post.contentImage}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="festival-title" th:text="${post.festivalTitle}">축제2</h5>
          <p>조회수</p>
          <p class="festival-text" th:text="${post.contentViews}"></p>
          <a th:href="@{|/festival/${post.postNum}|}" class="btn btn-primary">자세히보기</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 사이드바 -->
<div th:include="/fragment/sideMenu.html :: sideMenu">

</div>

<!-- 로그인 중일 때 모달창 -->
<div th:include="/fragment/modal.html :: loginModal-in" th:if="${session.authInfo != null}" class="modal fade"
     id="login-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

</div>


<footer th:include="/fragment/mainFooter.html :: mainFooter" class="footer py-4">
</footer>

<!-- ============================= -->

<!-- Bootstrap core JS-->
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
<script src="/js/favoriteScroll.js"></script>
<script src="/js/favorite.js"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
<!--<script src="main.js"></script>-->
</body>

</html>
