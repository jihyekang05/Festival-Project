<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <!-- 기본navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">메인페이지</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/allfestival">전체목록</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/favorites_board.html">내 즐겨찾기</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/localFestival">지역별 축제</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/notice">공지사항</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--==========================================  -->
    <!-- 검색창 -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <form class="d-flex" action="/allfestival/search" method="GET">
          <div>
          <input  class="form-control me-2" type="text" placeholder="제목검색하시오" aria-label="Search" id="search_festival" name="keyword">
          </div>
          <button type="submit">검색</button>
        </form>
      </div>
    </nav>
    <!--==========================================  -->
    <!-- 정렬방식 -->
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown" >
      <!-- <div class="btn-group" role="group" aria-label="Button group with nested dropdown" style="float:right"> -->

        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary dropdown-toggle " data-bs-toggle="dropdown" aria-expanded="false" >
            정렬
          </button>
          <ul class="dropdown-menu">
            <form action="/allfestival/view" method="GET">
            <li><button class="dropdown-item" id="view_Btn" type="submit">조회수</button></li>
            </form>
            <form action="/allfestival/new" method="GET">
            <li><button class="dropdown-item" id="new_Btn">최신순</button></li>
            </form>
            <form action="/allfestival/old" method="GET">
            <li><button class="dropdown-item" id="old_Btn" type="submit">오래된순</button></li>
            </form>
          </ul>
        </div>

      </div>
      <!-- ==================== -->
    <!-- 무한스크롤 축제리스트-->
    <div class="container"  >
      <div class="row" >
        <div class="col-md-4" th:each="post : ${posts}" >
          <div class="card" style="width: 100%;" >
            <img th:src="${post.content_image}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="festival-title" th:text="${post.festival_title}">축제2</h5>
              <p>조회수</p>
              <p class="festival-text" th:text="${post.content_views}"></p>
              <a th:href="@{|/festival/${post.post_num}|}" class="btn btn-primary">자세히보기</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/sort.js"></script>
  </body>
</html>
