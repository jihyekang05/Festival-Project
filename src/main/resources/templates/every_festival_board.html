<style>
.select {
        position: relative;
        width:100px;
      }

      .select .option-list {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        overflow: hidden;
        max-height: 0;
      }

      .select.active .option-list {
        max-height: none;
      }

      /* 테마 적용하기 */
      #theme {}
      #theme .select {
        box-shadow: 0 0 2px rgba(0,0,0,0.3);
        border-radius: 5px;
        padding: 10px 15px;
        cursor: pointer;
      }
      #theme .select:hover {
        color: #333;
        transition: all .3s;
      }
      #theme .select .text {}
      #theme .select .option-list {
        list-style: none;
        padding: 0;
        border-radius: 5px;
        box-shadow: 0 0 2px rgba(0,0,0,0.3);
      }
      #theme .select .option-list .option {
        padding: 10px 15px;
      }
      #theme .select .option-list .option:hover {
        background-color: #f2f2f2;
      }
</style>

<!-- 무한스크롤 축제리스트-->
<div class="container">
    <div class="row" id="post_list">
        <div class="col-md-4" th:each="post : ${posts}">
            <div class="card" style="width: 100%;">
                <img th:src="${post.contentImage}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="festival-title" th:text="${post.festivalTitle}">축제이름</h5>
                    <p>조회수 : <span class="festival-text" th:text="${post.contentViews}"></span></p>
                    <p>게시일자 : <span class="festival-text" th:text="${post.festivalUploadDate}"></span></p>

                    <a th:href="@{|/festival/${post.postNum}|}" class="btn btn-primary">자세히보기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--로그인 모달-->
<!-- 로그인 중일 때 모달창 -->
<div th:if="${session.authInfo != null}" class="modal fade" id="login-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">회원 정보</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3 text-center">
                        <div th:if="${session.authInfo.state==0}">
                            <span class="text-center">일반회원</span>
                        </div>
                        <div th:if="${session.authInfo.state==2}">
                            <span class="text-center">관리자</span>
                        </div>

                        <span th:if="${session.authInfo.state==0}" class="text-center align-self-center">[[${session.member.member_nickname}]]</span>
                        <span th:if="${session.authInfo.state==2}" class="text-center align-self-center">관리자</span>
                        <span class="text-center"> 님 환영합니다!</span>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button> -->

                <button th:if="${session.authInfo.state==0}" type="button" class="btn btn-primary" id="my_page_btn" onclick="window.location.href='/member/mypage'">마이페이지</button>
                <button type="button" class="btn btn-dark" id="logout_btn" onclick="logoutClick()">로그아웃</button>
            </div>
        </div>
    </div>
</div>


<!-- 로그인 중이 아닐때 모달 -->
<div th:if="${session.authInfo == null}" class="modal fade" id="login-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">로그인</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">아이디</label>
                        <input type="text" class="form-control" id="login_id">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">비밀번호</label>
                        <input class="form-control" id="login_password" type="password"></textarea>
                    </div>
                    <p><a href="#" id="signup-click" class="tooltip-test" title="Tooltip">회원가입</a></p>
                    <!-- <p><a href="#" class="tooltip-test" title="Tooltip"  data-bs-toggle="modal" data-bs-target="#signup-Modal">회원가입</a></p> -->
                    <p><a href="#" class="tooltip-test" title="Tooltip">아이디/비밀번호 찾기</a></p>
                </form>
            </div>
            <div class="modal-footer">

                <input type="checkbox" id="admin_login_check">
                <label for="admin_login_check">관리자 로그인</label>
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button> -->
                <button type="button" class="btn btn-primary" id="login_btn" onclick="loginClick()">로그인</button>
            </div>
        </div>
    </div>
</div>
