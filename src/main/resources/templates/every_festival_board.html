<style>
.select {
        position: relative;
        width:100px;
      }

      .select .option-list {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        overflow: hidden;
        max-height: 0;
      }

      .select.active .option-list {
        max-height: none;
      }

      /* 테마 적용하기 */
      #theme {}
      #theme .select {
        box-shadow: 0 0 2px rgba(0,0,0,0.3);
        border-radius: 5px;
        padding: 10px 15px;
        cursor: pointer;
      }
      #theme .select:hover {
        color: #333;
        transition: all .3s;
      }
      #theme .select .text {}
      #theme .select .option-list {
        list-style: none;
        padding: 0;
        border-radius: 5px;
        box-shadow: 0 0 2px rgba(0,0,0,0.3);
      }
      #theme .select .option-list .option {
        padding: 10px 15px;
      }
      #theme .select .option-list .option:hover {
        background-color: #f2f2f2;
      }
</style>

<!-- 무한스크롤 축제리스트-->
<div class="container">
    <div class="row" id="post_list">
        <div class="col-md-4" th:each="post : ${posts}">
            <div class="card" style="width: 100%;">
                <img th:src="${post.contentImage}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="festival-title" th:text="${post.festivalTitle}">축제이름</h5>
                    <p>조회수 : <span class="festival-text" th:text="${post.contentViews}"></span></p>
                    <p>게시일자 : <span class="festival-text" th:text="${post.festivalUploadDate}"></span></p>

                    <a th:href="@{|/festival/${post.postNum}|}" class="btn btn-primary">자세히보기</a>
                </div>
            </div>
        </div>
    </div>
</div>
